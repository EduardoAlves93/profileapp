version: 1
applications:
  - appRoot: driver-school-app
    backend:
      phases:
        build:
          commands:
            - npm install
            - npm run build
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build  # The directory where Vite outputs the build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
